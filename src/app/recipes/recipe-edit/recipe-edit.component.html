<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="!recipeForm.valid" class="btn btn-success">Save</button>
          <button (click)="onCancel()" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              name="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
             type="text"
             id="description"
             name="description"
             class="form-control"
             rows="6"
             formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <label for="ingredients">Ingredients</label>
          <div
            class="row"
            *ngFor="let ingControl of ingredientsControls; let i=index"
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="name">
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button type="button" (click)="onRemoveIngredient(i)" class="btn btn-danger">X</button>
            </div>
          </div>
          <div class="row" style="margin-top:20px;">
            <div class="col-xs-6">
              <button type="button" (click)="onAddIngredient()" class="btn btn-success">Add Ingredient</button>
            </div>
            <div class="col-xs-6">
              <button type="button" (click)="onRemoveAllIngredients()" class="btn btn-danger">Remove All Ingredients</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
