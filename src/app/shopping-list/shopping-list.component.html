<div class="row">
  <div class="col-xs-12">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr>

    <div class="row">
      <div class="col-xs-12">
        <h4 style="color : purple;">Click On Ingredient To Edit/Delete</h4>
      </div>
    </div>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor = "let ingredient of ingredients; let i=index"
        (click)="onEditIngredient(i)">
        {{ ingredient.name }}  ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
